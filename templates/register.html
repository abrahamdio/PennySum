                        <form action="{{ url_for('add_user') }}" method="post">

                                <h4 class="text-center">Register</h4>
                                <label>Username

                                <!-- <input id="show-password" type="checkbox" /> -->
                                <!-- <label for="show-password">Show password</label> -->
                                
                                <label>Account Number
                                    <input type="text" placeholder="Account Number" name="inputAccountNumber" required/>
                                </label>
                                
                                <label>Customer Type
                                    <select id="custType" placeholder="" name="inputType" required>

                                <label>Amount</label>

    <script type="text/javascript">

        $("#custType").on("change", function(){
            var type = $("#custType").val();
            if(type == "individual"){
                $("#onlyIndividual").show();
            }
            else{
                $("#onlyIndividual").hide();
            }
        });

        $("#freqType").on("change", function(){

        });
