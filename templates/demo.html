    <title>Demo</title>
    <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css" type="text/css" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="static/css/demo.css" />
<link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">

</head>

<body>
<div class="top-bar">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">Penny Sum</li>
            <li><a href="/landing">Home</a></li>
            <li><a href="/trackPayments">Payments</a></li>
            <li><a href="/demo">Demo</a></li>
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="menu">
            <!-- <li><input type="search" placeholder="Search"></li> -->
            <!-- <li><a href="#settings" class="button">Settings</a></li> -->
            <li><a href="/logout" class="button">Logout</a></li>
          </ul>
        </div>
      </div>
        <section class="hero">
            <div class="row">
                <div class="medium-6 large-6 columns">
                    <div class="box">
                        <div class="box-icon">
                            <span class="fi-shopping-bag"></span>
                        </div>
                        <div class="info">
                            <h4 class="text-center">Make purchases</h4>
                            <form action="{{ url_for('makePurchase') }}" method="post">
                                <div align="center" class="row column log-in-form">
                                    <label>Account ID
                                        <input type="text" placeholder="501" name="inputAccount" value="{{accountID}}"/>
                                    </label>
                                    <label>Amount
                                        <input type="text" placeholder="$5.79" name="inputAmount" step="any"/>
                                    </label>
                                    <label>Merchant ID
                                        <input id="merch_id" type="text" placeholder="201"  value="56c66be6a73e492741507624" disabled/>
                                    </label>
                                    <select id="merchant_list" name="inputMerchant">
                                    </select>
                                    <input id="purchase" type="submit" class="button expanded" value="Purchase!" />
                                </div>
                            </form>
                        </div>
                    </div>    
                </div>
                <div class="medium-6 large-6 columns">
                    <div class="box">
                        <div class="box-icon">
                            <span class="fi-heart"></span>
                        </div>
                        <div class="info">
                            <h4 class="text-center">Transfer</h4>
                            <form action="{{ url_for('makeTransfer_1') }}" method="post">
                                <div align="center" class="row column log-in-form">
                                    <label>Account ID
                                        <input type="text" placeholder="501" name="inputAccount" value="{{accountID}}"/>
                                    </label>
                                    <label>Organization ID
                                        <input type="text" placeholder="54" name="inputOrg" value="56c66be6a73e492741507c48"/>
                                    </label>
                                    <label>Current Account Balance
                                        <input type="text" value="${{currBalance}}" disabled />
                                    </label>
                                    <label>Organization Balance
                                        <input type="text" value="${{orgBalance}}" disabled/>
                                    </label>
                                    <input id="transfer" type="submit" class="button expanded" value="Transfer!" />
                                </div>
                            </form>
                        </div>
                    </div>    
                </div>
            </div>
        </section>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).foundation();   
    </script>

    <script type="text/javascript">
        var merchants = {{merchants | tojson}};
        for (var key in merchants){
            var opt = "<option value='" + key + "'>" + merchants[key] + "</option>";
            $('#merchant_list').append(opt); 
        }

        $("#merchant_list").on("change", function(){
            var key = $('#merchant_list').val(); 
            $("#merch_id").val(key)
        });

        $("#freqType").on("change", function(){
            console.log("hello");
            var freq = $("#freqType").val();
            $("#freqOutput").html(freq)
        });

    </script>
</body>
</html>
